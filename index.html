<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Location Tracker</title>
<style>
body{font-family:Arial;text-align:center;background:#f4f4f4}
button{padding:15px;font-size:18px}
#data{margin-top:15px}
iframe{border:0}
</style>
</head>
<body>

<h2>üìç Location Verification</h2>
<button onclick="track()">Continue</button>

<div id="data"></div>

<script>
function track(){
  if(!navigator.geolocation){
    document.getElementById("data").innerHTML="Location not supported";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos=>{
      let lat=pos.coords.latitude;
      let lon=pos.coords.longitude;

      document.getElementById("data").innerHTML=
      `Latitude: ${lat}<br>Longitude: ${lon}<br><br>
      <iframe width="100%" height="300"
      src="https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed"></iframe>`;
    },
    ()=>{
      document.getElementById("data").innerHTML="Permission denied";
    }
  );
}
</script>

</body>
</html>
